<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Dark background with blue gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg)" />
  
  <!-- Game title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CYBER LEGENDS</text>
  
  <!-- Game graphics -->
  <polygon points="200,120 170,150 200,180 230,150" fill="none" stroke="#08f" stroke-width="2" />
  <circle cx="200" cy="150" r="40" fill="none" stroke="#08f" stroke-width="2" />
  
  <!-- Platform label -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#08f" />
  <text x="60" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PC & MOBILE</text>
</svg>