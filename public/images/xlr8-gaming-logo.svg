<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#ff0000" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="transparent" />
  
  <!-- XLR8 Text -->
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="110" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">XLR8</text>
  
  <!-- Gaming Text -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#cc0000" text-anchor="middle">GAMING</text>
  
  <!-- Bullet holes -->
  <g fill="none" stroke="white" stroke-width="1">
    <circle cx="110" cy="50" r="10" />
    <circle cx="110" cy="50" r="5" />
    <circle cx="110" cy="50" r="2" />
    
    <circle cx="490" cy="60" r="8" />
    <circle cx="490" cy="60" r="4" />
    <circle cx="490" cy="60" r="1" />
    
    <circle cx="400" cy="40" r="12" />
    <circle cx="400" cy="40" r="6" />
    <circle cx="400" cy="40" r="2" />
  </g>
</svg>