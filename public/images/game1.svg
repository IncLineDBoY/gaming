<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Dark background with red gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#300" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg)" />
  
  <!-- Game title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">SHADOW STRIKE</text>
  
  <!-- Game graphics -->
  <circle cx="200" cy="150" r="50" fill="none" stroke="#f00" stroke-width="2" />
  <path d="M170,150 L230,150 M200,120 L200,180" stroke="#f00" stroke-width="2" />
  
  <!-- Platform label -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#f00" />
  <text x="60" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PC & CONSOLE</text>
</svg>