<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Dark background with purple gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#303" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg)" />
  
  <!-- Game title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ROYAL WARFARE</text>
  
  <!-- Game graphics -->
  <polygon points="200,120 160,150 180,190 220,190 240,150" fill="none" stroke="#f0f" stroke-width="2" />
  <circle cx="200" cy="140" r="30" fill="none" stroke="#f0f" stroke-width="2" />
  
  <!-- Platform label -->
  <rect x="20" y="20" width="100" height="25" rx="5" fill="#f0f" />
  <text x="70" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ALL PLATFORMS</text>
</svg>