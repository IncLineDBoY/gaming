<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Dark background with red gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#400" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg)" />
  
  <!-- News headline -->
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">SUMMER CHAMPIONSHIPS</text>
  
  <!-- News graphics -->
  <rect x="130" y="140" width="140" height="2" fill="#f00" />
  <rect x="150" y="150" width="100" height="2" fill="#f00" />
  
  <!-- Category label -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#f00" />
  <text x="60" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TOURNAMENT</text>
</svg>